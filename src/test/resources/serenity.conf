
webdriver {
  driver = "chrome"
}

chrome {
  # switches t√≠picos
  switches = [
    "--start-maximized",
    "--remote-allow-origins=*"
  ]
  # Ejecutar headless cuando lo necesites (CI)
  headless = false
}

environments {
  local {
    webdriver {
      driver = "chrome"
    }
    chrome {
      headless = false
    }
  }

  ci {
    webdriver {
      driver = "chrome"
    }
    chrome {
      headless = true
    }
  }
}
